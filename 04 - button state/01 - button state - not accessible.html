<!DOCTYPE html>
<html>
<head>
	<title>Button State - NOT Accessible</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 30em;
			width: 88%;
		}

		.fave {
			background: transparent;
			border: 0;
			font-size: 2em;
		}

		.fave.is-active {
			color: red;
		}
	</style>
</head>
<body>

	<h1>Button State - NOT Accessible</h1>

	<button class="fave" aria-label="Favorite">❤</button>
	<button class="fave is-active" aria-label="Favorited">❤</button>

</body>
</html>
